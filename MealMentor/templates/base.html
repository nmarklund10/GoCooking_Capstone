<!DOCTYPE html>
<html>
    <head>
        <title>Meal Mentor</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            body {
                background-color: #e7eff5;
                font-family: 'Roboto', sans-serif;
                font-size: 48px;
            }
        </style>
        {% block includes %}
        {% endblock %}
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header --scroll">
                <div class="mdl-layout__header-row">
                    {% load static %}
                    <img style="max-width:70%; max-height:70%;" src="{% static 'images/logo.png' %}"></img>
                    <span style="padding-left:10px" class="mdl-layout-title">Meal Mentor</span>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Meal Mentor</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                {% block content %}
                {% endblock %}
            </main>
            <footer class="mdl-mega-footer mdl-color--blue-grey" style="padding-bottom: 0; padding-top:10px;">
                <div class="mdl-mega-footer__left-section" style="margin-bottom: 10px">
                    <div class="mdl-layout-title" style="font-size: 16px; color:#eef1f5;">
                        GoCooking &copy;2018
                    </div>
                </div>
            </footer>         
        </div>            
    </body>
</html>
