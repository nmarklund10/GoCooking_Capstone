{% extends 'templates/base.html' %}

{% block includes %}
    {% load static %}
        <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
    <meta name="google-signin-client_id" content="1077122638274-miv1k84bp2re18qcpvvl0uoifv9ngkc2.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        window.onload = loginSetup;
    </script>
    <style>
        .first {
            height: 23vh;
        }
        .center {
            justify-content: center;
        }
        .login {
            border-radius: 25px;
            color: white;
            background-color: black;
            text-align: center;
            width: 30vw;
        }
        .login-title {
            font-size: 4vh
        }
    </style>
{% endblock %}

{% block content %}
    <div class="mdl-grid">
        <div class="mdl-cell first"></div>
    </div>
    <div class="mdl-grid center">
        <div class="mdl-cell mdl-shadow--2dp login">
            <br>
            <span class="login-title">Log In / Create Account</span>
            <hr>
            <div id="googleButton" class="g-signin2" data-longtitle="true" data-theme="dark" data-width="240" data-height="50" data-theme="dark" align="center"></div>
            <br>
            <span>MealMentor will only collect your name and email address<br>to track your learning progress within the app.</span>
            <p></p>
        </div>
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell first"></div>
    </div>
{% endblock %}
