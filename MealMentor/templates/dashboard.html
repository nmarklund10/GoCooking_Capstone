{% extends 'templates/base_no_footer.html' %}

{% block includes %}
    {% load static %}
        <script type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>
    <script>
        window.onload = getRecipes;
    </script>
    <style>
        @font-face {
            font-family: "Icons";
            src: url("/static/css/fonts/icons.eot");
            src: 
            url("/static/css/fonts/icons.woff") format("woff"),
            url("/static/css/fonts/icons.otf") format("opentype"),
            url("/static/css/fonts/icons.svg#filename") format("svg");
        }
        .center-items {
            justify-content: center;
        }
        .center-text {
            text-align: center;
        }
        .mdl-card {
            display: inline-block;
            width: 30vw;
        }
        .mdl-dialog {
            width: 50vw;
            height: 80vh;
        }
        .mdl-dialog__title {
            height: 5vh;
            width: 45vw;
            font-size: 4vh;
            padding: 1vh 2vw 0;
        }
        .mdl-card__media {
            background-color: white;
        }
        .mdl-dialog__content {
            height: 65vh;
            width: 46vw;
            overflow-y: scroll;
            padding: 1vh 2vw;
        }
        .mdl-dialog__actions {
            height: 5vh;
            padding: 2vh 1vw;
        }
        h4 {
            margin: 0 0 0 0;
        }
        .mdl-data-table {
            white-space: normal;
        }
        .mdl-badge[data-badge]:after {
            height: 6vh;
            width: 6vh;
            font-size: 4vh;
            z-index: 5;
            margin-right: 1vw;
            font-family: 'Icons';
        }
        .mdl-badge.unlock[data-badge]:after {
            background-color: rgb(255, 208, 0);
        }
        .mdl-badge.check[data-badge]:after {
            background-color: rgb(13, 102, 13);
        }
        .mdl-badge.lock[data-badge]:after {
            background-color: rgb(201, 26, 26);
        }
        .lock > .mdl-card {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }
        .check > .mdl-card {
            background-color: #faeded;
            opacity: 0.75;
        }
        .check > .mdl-card > .mdl-card__media {
            background-color: #faeded;
        }
    </style>
{% endblock %}

{% block content %}
    <dialog id="alertDialog" class="mdl-dialog">
        <h3 id="alertDialogTitle" align="center" class="mdl-dialog__title"></h3>
        <div class="mdl-dialog__content">
            <p align="center" style="margin: 0 0 0 0;"><img id="alertDialogImage" style="height:25vh;"></p>
            <p align="center" id="alertDialogTime" style="margin: 0 0 0 0; font-size: 2vh;"></p>
            <h4>Ingredients</h4>
            <div id="ingredientGrid"></div>
            <h4>Equipment</h4>
            <div id="equipmentGrid"></div>
            <h4>Instructions</h4>
            <table class = "mdl-data-table mdl-js-data-table">
                <tbody id="dialogInstructions"></tbody>
            </table>
        </div>
        <div class="mdl-dialog__actions">
            <button id="alertDialogButton" class="mdl-button mdl-js-button mdl-js-ripple-effect" style="height: 5vh; background-color: lightgray;">Start Cooking!</button>
            <button id="alertCloseButton" class="mdl-button mdl-js-button mdl-js-ripple-effect" style="height: 5vh;">Close</button>
        </div>
    </dialog>
    <div class = "mdl-tabs mdl-js-tabs">
